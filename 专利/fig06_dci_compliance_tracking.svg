<svg xmlns="http://www.w3.org/2000/svg" width="720" height="420" viewBox="0 0 720 420">
  <defs>
    <style>
      .axis{stroke:#333;stroke-width:1;}
      .grid{stroke:#eee;stroke-width:1;}
      .band{fill:rgba(100,200,100,0.15);stroke:#8bc34a;}
      .ref{fill:none;stroke:#1f78b4;stroke-width:2.2;}
      .meas{fill:none;stroke:#e31a1c;stroke-width:2.2;}
      .label{font:12px sans-serif;}
      .title{font:600 14px sans-serif;}
    </style>
  </defs>

  <text x="20" y="24" class="title">DCI 合规：EOTF 跟踪与白/黑位示意（容差带）</text>

  <!-- Axes -->
  <line x1="80" y1="360" x2="660" y2="360" class="axis"/>
  <line x1="80" y1="60" x2="80" y2="360" class="axis"/>
  <text x="660" y="380" class="label">输入（PQ归一）</text>
  <text x="58" y="70" class="label" transform="rotate(-90 58,70)">输出亮度（归一）</text>

  <!-- Grid -->
  <g>
    <line x1="80" y1="320" x2="660" y2="320" class="grid"/>
    <line x1="80" y1="280" x2="660" y2="280" class="grid"/>
    <line x1="80" y1="240" x2="660" y2="240" class="grid"/>
    <line x1="80" y1="200" x2="660" y2="200" class="grid"/>
    <line x1="80" y1="160" x2="660" y2="160" class="grid"/>
    <line x1="80" y1="120" x2="660" y2="120" class="grid"/>
  </g>

  <!-- Tolerance band -->
  <path d="M80,330 C180,300 260,260 340,220 C420,190 540,150 660,130
           L660,140 C540,160 420,200 340,230 C260,270 180,310 80,340 Z" class="band"/>

  <!-- Reference EOTF -->
  <path d="M80,335 C180,305 260,265 340,225 C420,195 540,155 660,135" class="ref"/>

  <!-- Measured -->
  <path d="M80,338 C180,308 260,270 340,232 C420,202 540,166 660,146" class="meas"/>

  <!-- White / Black marks -->
  <circle cx="650" cy="140" r="4" fill="#000"/>
  <text x="660" y="138" class="label">白点≈300 nits</text>
  <circle cx="85" cy="352" r="4" fill="#000"/>
  <text x="95" y="354" class="label">黑位≈0.005 nits</text>

  <!-- Legend -->
  <rect x="440" y="70" width="240" height="80" fill="#fff" stroke="#ccc"/>
  <line x1="450" y1="92" x2="480" y2="92" class="ref"/>
  <text x="488" y="96" class="label">参考 EOTF（PQ）</text>
  <line x1="450" y1="112" x2="480" y2="112" class="meas"/>
  <text x="488" y="116" class="label">实测跟踪</text>
  <rect x="450" y="124" width="24" height="12" class="band"/>
  <text x="488" y="135" class="label">容差带（RMS≤5%，Max≤10%）</text>
</svg>
